<div class="container">

    <link rel="stylesheet" href="/styles/login.css">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" ng-model="user_username" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="user_password" class="form-control" placeholder="Password" required>
        <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <span ng-if="err_message != ''">
            <div class="alert alert-danger">
                {{err_message}}
            </div>
        </span>

        <div class="">
            <a href="#/signup">Cadastre-se</a>
        </div>
    </form>

</div> <!-- /container -->
