<div ng-controller="signup_controller" class="container">
    <h1>Signup</h1>
    <div>
        <form role="user_form">
            <div class="form-group">
                <input class="form-control" type="text" ng-model="user_name" class="form-control" placeholder="Name"/>
            </div>

            <div class="form-group">
                <input type="text" ng-model="user_username" class="form-control" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input type="text" ng-model="user_email" class="form-control" placeholder="Email"/>
            </div>
            <div class="form-group">
                <input type="password" ng-model="user_password" class="form-control" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="password" ng-model="user_password2" class="form-control" placeholder="Re-type your password"/>
            </div>
            <div class="form-group">
                <input type="date" ng-model="user_birth_date" class="form-control" placeholder="Date of Birth"/>
            </div>
            <div class="form-group">
                <button ng-click="create()" class="btn btn-default">Add</button>
            </div>
        </form>
    </div>
</div>
