<div ng-controller="signin_controller" class="container">
    <h1>Sign in</h1>
    <div>
        <form role="user_form">
            <div class="alert alert-danger">{{err_message}}</div>
            <div class="form-group">
                <input type="text" ng-model="user_username" class="form-control" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input type="password" ng-model="user_password" class="form-control" placeholder="Password"/>
            </div>
            <div class="form-group">
                <button ng-click="login()" class="btn btn-default">Sign in</button>
            </div>
        </form>
    </div>
</div>
